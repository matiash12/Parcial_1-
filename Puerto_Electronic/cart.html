<html lang="es">
<head>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="admin/css/admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <main class="admin-page">
        <div class="admin-container">
            <aside class="admin-sidebar">
                <h2 class="admin-title">Puerto Electronic</h2>
                <nav class="admin-nav">
                    <ul>
                        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                        <li><a href="products.html"><i class="fas fa-box-open"></i> Productos</a></li>
                        <li><a href="blogs.html"><i class="fas fa-blog"></i> Blogs</a></li>
                        <li><a href="nosotros.html"><i class="fas fa-users"></i> Nosotros</a></li>
                        <li><a href="contacto.html"><i class="fas fa-envelope"></i> Contacto</a></li>
                        <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Iniciar Sesi√≥n</a></li>
                        <li><a href="registro.html"><i class="fas fa-user-plus"></i> Registrar Usuario</a></li>
                        <li><a href="cart.html" class="active"><i class="fas fa-shopping-cart"></i> Carrito</a></li>
                    </ul>
                </nav>
            </aside>

            <section class="admin-content">
                <section class="cart-section">
                    <h2>Tu Carrito de Compras</h2>
                    <div class="admin-table-container">
                        <table class="admin-table" id="cart-table">
                            <thead>
                                <tr>
                                    <th>Producto</th>
                                    <th>Precio</th>
                                    <th>Cantidad</th>
                                    <th>Total</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                </tbody>
                        </table>
                    </div>
                    <div class="cart-summary">
                        <h3>Total: <span id="cart-total">$0.00</span></h3>
                    </div>
                    <div class="cart-buttons">
                        <button class="btn secondary-btn" id="empty-cart-btn">Vaciar Carrito</button>
                        <button class="btn" id="checkout-btn">Pagar</button>
                    </div>
                </section>

                <footer class="main-footer" style="position: static; margin-top: 2rem;">
                    <div class="container">
                        <p>&copy; 2025 Puerto Electronic. Todos los derechos reservados.</p>
                    </div>
                </footer>
            </section>
        </div>
    </main>
    <script src="js/scripts.js"></script>

</html>
