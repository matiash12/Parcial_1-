            <section class="admin-content">
                <section class="registro-section">
    <h2>Registrar Nuevo Usuario</h2>
    <form id="registroForm">
        <div class="form-row">
            <div class="form-group">
                <label for="registroRun">Run:</label>
                <input type="text" id="registroRun" required minlength="7" maxlength="9" placeholder="Ej: 19011022K">
                <p class="error-message" id="errorRegistroRun"></p>
            </div>
            <div class="form-group">
                <label for="registroNombre">Nombre:</label>
                <input type="text" id="registroNombre" required maxlength="50">
                <p class="error-message" id="errorRegistroNombre"></p>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="registroApellidos">Apellidos:</label>
                <input type="text" id="registroApellidos" required maxlength="100">
                <p class="error-message" id="errorRegistroApellidos"></p>
            </div>
            <div class="form-group">
                <label for="registroEmail">Correo:</label>
                <input type="email" id="registroEmail" required maxlength="100">
                <p class="error-message" id="errorRegistroEmail"></p>
            </div>
        </div>

        <div class="form-row">
             <div class="form-group">
                <label for="registroPassword">Contraseña:</label>
                <input type="password" id="registroPassword" required>
                <p class="error-message" id="errorRegistroPassword"></p>
            </div>
            <div class="form-group">
                <label for="registroFechaNacimiento">Fecha Nacimiento: (Opcional)</label>
                <input type="date" id="registroFechaNacimiento">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="registroRegion">Región:</label>
                <select id="registroRegion" required>
                    <option value="">Seleccione una región</option>
                </select>
                <p class="error-message" id="errorRegistroRegion"></p>
            </div>
            <div class="form-group">
                <label for="registroComuna">Comuna:</label>
                <select id="registroComuna" required disabled>
                    <option value="">Seleccione una comuna</option>
                </select>
                <p class="error-message" id="errorRegistroComuna"></p>
            </div>
        </div>

        <div class="form-group">
            <label for="registroDireccion">Dirección:</label>
            <textarea id="registroDireccion" required maxlength="300"></textarea>
            <p class="error-message" id="errorRegistroDireccion"></p>
        </div>

        <button type="submit" class="btn">Registrarse</button>
        <p id="successMessage" class="success-message"></p>
    </form>
</section>

            </section>
        </div>
