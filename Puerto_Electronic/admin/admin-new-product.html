<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A침adir Producto - Admin</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <main class="admin-page">
        <div class="admin-container">
            <aside class="admin-sidebar">
                <h2 class="admin-title">Panel de Administraci칩n</h2>
                <nav class="admin-nav">
                    <ul>
                        <li><a href="admin-home.html"><i class="fas fa-home"></i> Inicio</a></li>
                        <li><a href="admin-products.html" class="active"><i class="fas fa-box-open"></i> Productos</a></li>
                        <li><a href="admin-users.html"><i class="fas fa-users"></i> Usuarios</a></li>
                        <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesi칩n</a></li>
                    </ul>
                </nav>
            </aside>

            <section class="admin-content">
                <h3>A침adir Nuevo Producto</h3>
                <form id="productForm" class="admin-form">
                    <input type="hidden" id="productId" name="id">
                    <div class="form-group">
                        <label for="productName">Nombre del Producto</label>
                        <input type="text" id="productName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Precio</label>
                        <input type="number" id="productPrice" name="price" required step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="productImage">URL de la Imagen</label>
                        <input type="text" id="productImage" name="image" required>
                    </div>
                    <button type="submit" class="btn">Guardar Producto</button>
                    <a href="admin-products.html" class="btn secondary-btn">Cancelar</a>
                </form>
            </section>
        </div>
    </main>

    <script src="../js/scripts.js"></script>
</body>
</html>
