<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - Admin</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main class="admin-page">
        <div class="admin-container">
            <aside class="admin-sidebar">
                <h2 class="admin-title">Panel de Administración</h2>
                <nav class="admin-nav">
                    <ul>
                        <li><a href="admin-home.html"><i class="fas fa-home"></i> Inicio</a></li>
                        <li><a href="admin-products.html"><i class="fas fa-box-open"></i> Productos</a></li>
                        <li><a href="admin-users.html" class="active"><i class="fas fa-users"></i> Usuarios</a></li>
                        <li><a href="admin-messages.html"><i class="fas fa-envelope"></i> Mensajes</a></li>
                        <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
                    </ul>
                </nav>
            </aside>

            <section class="admin-content">
                <div class="header-with-button">
                    <h3>Gestión de Usuarios Registrados</h3>
                    <a href="admin-new-user.html" class="btn">Añadir Nuevo Usuario</a>
                </div>
                
                <div class="admin-table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Correo</th>
                                <th>Rol</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                            </tbody>
                    </table>
                </div>
            </section>
        </div>
        </div> <div class="modal-overlay" id="delete-confirm-modal">
            <div class="modal-content">
                <h4>Confirmar Eliminación</h4>
                <p>¿Estás seguro de que deseas eliminar al usuario <strong id="user-email-to-delete"></strong>? Esta acción no se puede deshacer.</p>
                <div class="modal-buttons">
                    <button class="btn secondary-btn" id="cancel-delete-btn">Cancelar</button>
                    <button class="btn btn-danger" id="confirm-delete-btn">Sí, Eliminar</button>
                </div>
            </div>
        </div>
        
    </main>

    <script src="../js/scripts.js"></script>
</body>
</html>
