<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos - Admin</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <main class="admin-page">
        <div class="admin-container">
            <aside class="admin-sidebar">
                <h2 class="admin-title">Panel de Administración</h2>
                <nav class="admin-nav">
                    <ul>
                        <li><a href="admin-home.html"><i class="fas fa-home"></i> Inicio</a></li>
                        <li><a href="admin-products.html" class="active"><i class="fas fa-box-open"></i> Productos</a></li>
                        <li><a href="admin-users.html"><i class="fas fa-users"></i> Usuarios</a></li>
                        <li><a href="admin-messages.html"><i class="fas fa-envelope"></i> Mensajes</a></li>
                        <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
                    </ul>
                </nav>
            </aside>

            <section class="admin-content">
                <div class="header-with-button">
                    <h3>Gestión de Productos</h3>
                    <a href="admin-new-product.html" class="btn add-product-btn">Añadir Producto</a>
                </div>
                <div class="admin-table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="products-table-body">
                            </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <script src="../js/scripts.js"></script>

</html>
